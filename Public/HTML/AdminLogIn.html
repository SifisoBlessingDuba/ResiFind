<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" type="image/png" href="../Images/minipic.png">
  <link rel="stylesheet" href="../CSS/login.css"> Â 
  //<script src="https://kit.fontawesome.com/b6033b1261.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="form-box" id="registerFormContainer">
      <h1 id="title">Admin Login</h1>
      <form id="registerForm">
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="nameInput" name="name" placeholder="Name" required>
          </div>
          <div class="input-field">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" id="emailInput" name="email" placeholder="Email" required>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="passwordInput" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="btn">
          <button type="submit" id="AdminLogIn" onclick="login()">Login</button>
        </div>
        <p id=""></p>
      </form>
    </div>

  </div>

<script src="../JavaScript/AdminLogin.js"> </script>
</body>

</html>
